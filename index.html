<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Landing Page -->
    <div class="container landing-page">
        <h1 class="text-center mb-5">Welcome to your To-Do List</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nameInput">What's your name?</label>
                    <input type="text" class="form-control" id="nameInput" />
                </div>
                <button type="button" class="btn btn-primary btn-block container-fluid mt-3" onclick="proceedToMainPage()">
                    Proceed
                </button>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="container main-page d-none">
        <h1 class="text-center mb-5">
            Hi, <span id="userName"></span>! Here's your To-Do List.
        </h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="todoInput" placeholder="Add an item..." />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary margin-left-btn" type="button" onclick="addItem()">
                            Add
                        </button>
                    </div>
                </div>
                <ul class="list-group" id="todoList"></ul>
                <button type="button" class="btn btn-danger btn-block mt-3 container-fluid"
                    onclick="exitToLandingPage()">
                    Exit
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
